<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      canvas {
        background-color: transparent;
        position: absolute;
        inset: 0;
        z-index: 1;
      }

      .score {
        font-size: 2rem;
        padding: 0.5rem 1rem;
      }

      .menu {
        z-index: 99999;
        position: absolute;
        inset: 0;
        background-color: white;
      }

      .items {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        flex-direction: column;

        > p {
          font-size: 5rem;
        }
      }

      #start {
        padding: 1rem 2rem;
        background-color: darkorange;
        color: white;
      }
    </style>
  </head>
  <body>
    <canvas>Not supported</canvas>

    <script>
      /**
       * Rotates coordinate system for velocities
       *
       * Takes velocities and alters them as if the coordinate system they're on was rotated
       *
       * @param  Object | velocity | The velocity of an individual particle
       * @param  Float  | angle    | The angle of collision between two objects in radians
       * @return Object | The altered x and y velocities after the coordinate system has been rotated
       */
       function rotate(dx, dy, angle) {
        const rotatedVelocities = {
            x: dx * Math.cos(angle) - dy * Math.sin(angle),
            y: dx * Math.sin(angle) + dy * Math.cos(angle)
        };

        return rotatedVelocities;
      }

      /**
       * Swaps out two colliding particles' x and y velocities after running through
       * an elastic collision reaction equation
       *
       * @param  Object | particle      | A particle object with x and y coordinates, plus velocity
       * @param  Object | otherParticle | A particle object with x and y coordinates, plus velocity
       * @return Null | Does not return a value
       */
      function resolveCollision(particle, otherParticle) {
        const xVelocityDiff = particle.dx - otherParticle.dx;
        const yVelocityDiff = particle.dy - otherParticle.dy;

        const xDist = otherParticle.x - particle.x;
        const yDist = otherParticle.y - particle.y;

        // Prevent accidental overlap of particles
        if (xVelocityDiff * xDist + yVelocityDiff * yDist >= 0) {

          // Grab angle between the two colliding particles
          const angle = -Math.atan2(otherParticle.y - particle.y, otherParticle.x - particle.x);

          // Store mass in var for better readability in collision equation
          const m1 = particle.mass;
          const m2 = otherParticle.mass;

          // Velocity before equation
          const u1 = rotate(particle.dx, particle.dy, angle);
          const u2 = rotate(otherParticle.dx, otherParticle.dy, angle);

          // Velocity after 1d collision equation
          const v1 = { x: u1.x * (m1 - m2) / (m1 + m2) + u2.x * 2 * m2 / (m1 + m2), y: u1.y };
          const v2 = { x: u2.x * (m1 - m2) / (m1 + m2) + u1.x * 2 * m2 / (m1 + m2), y: u2.y };

          // Final velocity after rotating axis back to original location
          const vFinal1 = rotate(v1.x, v1.y, -angle);
          const vFinal2 = rotate(v2.x, v2.y, -angle);

          // Swap particle velocities for realistic bounce effect
          particle.dx = vFinal1.x;
          particle.dy = vFinal1.y;

          otherParticle.dx = vFinal2.x;
          otherParticle.dy = vFinal2.y;
        }
      }

      function getDistance(x1, y1, x2, y2) {
        const xDistance = x2 - x1;
        const yDistance = y2 - y1;

        return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
      }

      const canvas = document.querySelector('canvas');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const context = canvas.getContext('2d');

      const pointer = {
        x: window.innerHeight / 2,
        y: window.innerWidth / 2,
      };

      const colorArray = [
        '#146152',
        '#44803F',
        '#B4CF66',
        '#FFEC5C',
        '#FF5A33',
      ];

      function randomColor() {
        return colorArray[Math.floor(Math.random() * colorArray.length)];
      }

      function randomIntFromRange(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      document.addEventListener('pointermove', (e) => {
        pointer.x = e.clientX;
        pointer.y = e.clientY;
      });

      let points = 0;

      function updateScore() {
        points++;
        const score = document.querySelector('.score')
        score.textContent = `Score: ${points}`;
      }

      class Ball {
        three = false;
        constructor (x, y, dx, dy, radius, color) {
          this.x = x;
          this.y = y;
          this.dx = dx;
          this.dy = dy;
          this.radius = radius;
          this.color = color || randomColor();
          this.mass = 1;
        }

        draw() {
          context.beginPath();

          context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false);
          context.fill();
          context.stroke();
        }

        update(rect) {
          for (let i = 0; i < balls.length; i++) {
            const ball = balls[i];
            
            if (ball === this) continue;

            if (getDistance(this.x, this.y, ball.x, ball.y) - this.radius * 2 < 0) {
              resolveCollision(this, ball);
            }
          }
          
          if (this.x + this.radius > window.innerWidth || this.x - this.radius < 0) {
            this.dx = - this.dx;
          }

          if (this.y + this.radius > window.innerHeight || this.y - this.radius < 0) {
            this.dy = - this.dy;
          }
          
          const factor = this.y > rect.y ? -1 : 1;

          const ballH = this.y + this.radius * factor
          const ballW = this.x + this.radius

          if (
            (ballH - rect.y) >= 0
            && (ballH - rect.y) <= rect.height
            && (ballW - rect.x) >= 0
            && (ballW - rect.x) <= rect.width
          ) {
            updateScore();
            this.dy = - this.dy;

            this.dy = Math.min((Math.abs(this.dy) + 1), 15) * Math.sign(this.dy);
            this.dx = Math.min((Math.abs(this.dx) + 1), 15) * Math.sign(this.dx);
          }

          this.x += this.dx;
          this.y += this.dy;

          this.draw();
        }
      }

      class Rect {
        constructor (x, y, width, height) {
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
        }

        draw() {
          context.beginPath();

          context.fillRect(this.x, this.y, this.width, this.height);
          context.stroke();
        }

        update() {
          this.x = pointer.x - this.width / 2;

          this.draw();
        }
      }

      const ball = new Ball(100, 100, 5, 5, 30);
      const ball2 = new Ball(300, 220, 5, 5, 30);
      const rect = new Rect(200, window.innerHeight / 2 - 35, 300, 70);

      const balls = [ball, ball2];

      for (let i = 0; i < 5; i++) {
        const radius = 20;
        let x = randomIntFromRange(radius, window.innerWidth - radius);
        let y = randomIntFromRange(radius, window.innerHeight - radius);
        const dx = randomIntFromRange(-2, 2);
        const dy = randomIntFromRange(-2, 2);

        balls.push(new Ball(x, y, dx, dy, radius));
      }
      
      function animate() {
        document.querySelector('.menu').style.display = 'none';

        context.clearRect(0, 0, window.innerWidth, window.innerHeight);
        rect.update();

        for (let index = 0; index < balls.length; index++) {
          balls[index].update(rect);
        };

        requestAnimationFrame(animate);
      }

      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('start').addEventListener('click', animate);
      });
    </script>

    <div class="score">
      Score: 0
    </div>

    <div class="menu">
      <div class="items">
        <p>Ball Game!</p>
        <button id="start">Start</button>
      </div>
    </div>
  </body>
</html>
