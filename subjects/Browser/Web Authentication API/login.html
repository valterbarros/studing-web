<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        background-color: #f0f0f0;
      }
      .formi {
        display: grid;
        max-width: max-content;
        margin: auto;
        margin-top: 12rem;
        gap: 1rem;
        background-color: white;
        padding: 1rem;
        grid-auto-columns: max-content;
        justify-content: center;
        justify-items: center;
        align-items: center;
      }

      [type="submit"] {
        width: max-content;
      }
    </style>
  </head>
  <body>
    <main>
      <button id="get">Get public key credentials</button>
      <form action="" class="formi">
        <label>
          Usuario:
          <input type="text" id="username" name="username" value="admin"/>
        </label>
        <label>
          Senha: <input type="text" id="username" name="username" value="admin"/>
        </label>

        <input type="submit" value="Login Public key" id="make-credential"/>
        <input type="submit" value="Login Passoword" id="make-password"/>
      </form>
    </main>

    <script>
      function stringToBase64URL (str) {
        return btoa(str).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
      }

      const savedId = 'DuEyvKxDSNjUJeDUsZyJOEh-biwc0y_dv-HEJ2XliHw';

      function textToBuffer (text) {
        return new TextEncoder().encode(stringToBase64URL(text));
      }

      let rawId;
      document.querySelector("#get").addEventListener("click", async () => {
        // sample arguments for login
        /**
         * @type {PublicKeyCredentialRequestOptions}
        */
        const getCredentialDefaultArgs = {
          publicKey: {
            timeout: 60000,
            // allowCredentials: [newCredential] // see below
            // must be a cryptographically random number sent from a server
            challenge: new Uint8Array([
              121,
              80,
              104,
              113,
              218,238,238,185,148,195,194,21,103,101,38,34,227,243,171,59,120,46,213,111,129,38,226,166,1,125,
              116,
              80
            ]).buffer,
            // challenge: new Uint8Array([
            //   0x79, 0x50, 0x68, 0x71, 0xda, 0xee, 0xee, 0xb9, 0x94, 0xc3, 0xc2, 0x15,
            //   0x67, 0x65, 0x26, 0x22, 0xe3, 0xf3, 0xab, 0x3b, 0x78, 0x2e, 0xd5, 0x6f,
            //   0x81, 0x26, 0xe2, 0xa6, 0x01, 0x7d, 0x74, 0x50,
            // ]).buffer,
            allowCredentials: [
              {
                id: rawId || textToBuffer(savedId),
                transports: ["usb", "nfc", "ble"],
                type: "public-key",
              },
            ],
          },
        };
        
        console.log(rawId);

        // Pass
        // register / create a new credential
        console.log(await navigator.credentials.get(getCredentialDefaultArgs));
      });

      document.querySelector("form").addEventListener("submit", async (e) => {
        e.preventDefault();

        async function pass() {
          const credInit = {
            id: "1234",
            name: "Serpentina",
            origin: "https://example.org",
            password: "the last visible dog",
          };
  
          const cred = await navigator.credentials.create({
            password: credInit,
          });

          await navigator.credentials.store(cred);

          console.log(cred);

          console.log('pass', await navigator.credentials.get({ password: cred }));
        }

        function public() {
          // sample arguments for registration
          const createCredentialDefaultArgs = {
            publicKey: {
              // Relying Party (a.k.a. - Service):
              rp: {
                name: "Valter",
              },
              // User:
              user: {
                id: new Uint8Array(16),
                name: "valterinside@gmail.com",
                displayName: "Valter Barros",
              },
              pubKeyCredParams: [{alg: -7, type: "public-key"},{alg: -257, type: "public-key"}],
              // hints: ['security-key'],
              attestation: "direct",
              timeout: 60000,
              challenge: new Uint8Array([
                // must be a cryptographically random number sent from a server
                0x8c, 0x0a, 0x26, 0xff, 0x22, 0x91, 0xc1, 0xe9, 0xb9, 0x4e, 0x2e, 0x17,
                0x1a, 0x98, 0x6a, 0x73, 0x71, 0x9d, 0x43, 0x48, 0xd5, 0xa7, 0x6a, 0x15,
                0x7e, 0x38, 0x94, 0x52, 0x77, 0x97, 0x0f, 0xef,
              ]).buffer,
              authenticatorSelection: {
                // authenticatorAttachment: "platform",
                // requireResidentKey: true,
              }
            },
          };

          // sample arguments for login
          /**
           * @type {PublicKeyCredentialRequestOptions}
          */
          const getCredentialDefaultArgs = {
            publicKey: {
              timeout: 60000,
              // allowCredentials: [newCredential] // see below
              challenge: new Uint8Array([
                // must be a cryptographically random number sent from a server
                0x79, 0x50, 0x68, 0x71, 0xda, 0xee, 0xee, 0xb9, 0x94, 0xc3, 0xc2, 0x15,
                0x67, 0x65, 0x26, 0x22, 0xe3, 0xf3, 0xab, 0x3b, 0x78, 0x2e, 0xd5, 0x6f,
                0x81, 0x26, 0xe2, 0xa6, 0x01, 0x7d, 0x74, 0x50,
              ]).buffer,
            },
          };

          // Pass
          // register / create a new credential
          navigator.credentials
            .create(createCredentialDefaultArgs)
            .then((cred) => {
              console.log("NEW CREDENTIAL", cred);
              // normally the credential IDs available for an account would come from a server
              // but we can just copy them from aboveâ€¦
              const idList = [
                {
                  id: cred.rawId,
                  transports: ["usb", "nfc", "ble"],
                  type: "public-key",
                },
              ];
              getCredentialDefaultArgs.publicKey.allowCredentials = idList;
              rawId = cred.rawId;
              return navigator.credentials.get(getCredentialDefaultArgs);
            })
            .then((assertion) => {
              console.log("ASSERTION", assertion);
            })
            .catch((err) => {
              console.log("ERROR", err);
            });
        }

        const fn = e.submitter.id === "make-credential" ? () => public() : () => pass();
        fn();
      });
    </script>
  </body>
</html>
