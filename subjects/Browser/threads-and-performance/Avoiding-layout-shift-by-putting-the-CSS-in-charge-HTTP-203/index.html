<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      /* grid-auto-columns: 1fr; */
      /* grid-auto-flow: column; */
    }
  </style>
  <body>
    <div class="container">
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
    </div>
  </body>
</html>
